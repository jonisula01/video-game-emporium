<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Emporium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        .game-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            float: left;
            width: calc(33.33% - 40px);
            text-align: center;
        }
        .game-card img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Video Game Emporium</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="container">
            <div class="game-card">
                <img src="game1.jpg" alt="Game 1">
                <h2>Game 1</h2>
                <p>Description of Game 1</p>
                <button>Add to Cart</button>
            </div>
            <div class="game-card">
                <img src="game2.jpg" alt="Game 2">
                <h2>Game 2</h2>
                <p>Description of Game 2</p>
                <button>Add to Cart</button>
            </div>
            <div class="game-card">
                <img src="game3.jpg" alt="Game 3">
                <h2>Game 3</h2>
                <p>Description of Game 3</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more game cards here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Video Game Emporium. All rights reserved.</p>
    </footer>
</body>
</html>
